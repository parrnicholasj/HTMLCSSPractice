<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Dating Site</title>
</head>

<body>

  <h1>Please enter your details for our dating website!</h1>

  <form>
    <fieldset>

      <legend>Your Face</legend>

      <p>your image: <input type="file" onchange="loadImage(event)" required/></p>
      <img id="pic" src="#"/>

    </fieldset>

    <br>

    <fieldset>

        <legend>Your General Details</legend>

      <p class="tooltip">Name <span class="tooltiptext">Full Name</span><input type="text" required></p>

      <p>Gender:
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
      </p>

      <p>age: <input type="number" required></p>

      <p>date of birth: <input type="date" required></p>

      <p>favorite color: <input type="color" name="" id="" required></p>

      <p>Country: <input list="countries" name="Country" required>
        <datalist id="countries">
          <option value="USA">
          <option value="UK">
          <option value="China">
          <option value="france">
          <option value="Bhutan">
        </datalist></p>

    </fieldset>

    <br>

    <fieldset>

        <legend>Your Indicators</legend>

      <p>Height: Short<input type="range" name="" id="">Tall</p>

      <p>Wealth: poor<input type="range" name="" id="">rich</p>

    </fieldset>

    <br>

    <fieldset>

        <legend>Your Contact Info</legend>

      <p>Email: <input type="email" name="" id="" required></p>

      <p>Phone: <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="" id="" required></p>

      <p>Address: <input type="text" name="" id="" required></p>

    </fieldset>

    <input type="submit" value="submit">

  </form>

</body>

<script src="js.js"></script>

</html>
